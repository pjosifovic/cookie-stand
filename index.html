<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon cookie stand</title>
    <link rel="stylesheet" href="css/cookie-stand.css" type="css/text">
  </head>
  <body>
    <h1>Salmon Cookie Stand</h1>
    <h2>Calculate Daily Sales Projections</h2>
    <h1>Using constructor notation</h1>

    <form id="userForm" >

      <label for="locName">Store name:</label>
      <input id="locName" type="text" placeholder="Enter store name">

      <label for="minCustHour">Min customers per hour:</label>
      <input id="minCustHour" type="text" placeholder="Enter min customers per hour">
<br>
      <label for="maxCustHour">Max customers per hour:</label>
      <input id="maxCustHour" type="text" placeholder="Enter max customers per hour">

      <label for="avgCookieHour">Avg cookies per customer:</label>
      <input id="avgCookieHour" type="text" placeholder="Cookies per customer">

      <input id="userSubmit" type="submit" value="Submit">

    </form>
<br>

    <section id="storeData">

    </section>
    <script src="js/cookie-stand.js"></script>
  </body>
</html>
